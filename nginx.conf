upstream writer-service {
    server writer-service:8080;
}

upstream app {
    server app:3000;
}

server {
    listen 4000;
    server_name localhost;

    # Route for POST /applications/:token/chats/:number/messages
    location ~ ^/applications/[^/]+/chats/[^/]+/messages$ {
        limit_except POST {
            proxy_pass http://app;
        }
        proxy_pass http://writer-service;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Route for POST /applications/:token/chats/
    location ~ ^/applications/[^/]+/chats/$ {
        limit_except POST {
            proxy_pass http://app;
        }
        proxy_pass http://writer-service;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Fallback for all other routes
    location / {
        proxy_pass http://app;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /api/v1/chats {
        proxy_pass http://writer-service;
    }
}